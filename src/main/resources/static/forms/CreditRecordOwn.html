<form>
    <h1>Is the credit Record in our bank ok?</h1>
    <input cam-variable-name="customerFirstName"
           type="text"
           name="customerFirstName"
           readonly="true"/>
    <input cam-variable-name="customerLastName"
           type="text"
           name="customerLastName"
           readonly="true"/>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input cam-variable-name="approved"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="approved"
                           class="form-control" />
                    Yes
                    <br>
                    <input type="checkbox"/>
                    No
                </label>
            </div>
        </div>
    </div>

</form>
