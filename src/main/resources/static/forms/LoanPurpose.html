<form>
    <table class="formular">
        <tr>
            <td>Purpose</td>
            <td><input
                cam-variable-name="loanPurpose"
                cam-variable-type="String"
                type="text" name="loanPurpose"
                placeholder="Reason for the loan"
                value="Car"/>
            </td>
        </tr><tr>
        <td>Amount</td>
        <td><input
                cam-variable-name="loanAmount"
                cam-variable-type="Double"
                type="number" name="loanAmount"
                placeholder="Amount for the loan"
                value="100000"/></td>
        </tr>
    </table>
</form>
